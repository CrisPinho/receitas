<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
    <link rel="stylesheet" href=https://satckpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Formatos/cadastro.css"
</head> 

<body>
    <header>
        <nav>       
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='receitas.html'">Receitas</button>
        </nav>
    </header>

    <main>
        <h1>Vamos cozinhar juntos?</h1>
        <h2>Se cadastre aqui:</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
                
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>
                 
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br><br>

            <label for="numero">NÃºmero:</label>
            <input type="text" id="numero" name="numero" required><br><br>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>

             <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
